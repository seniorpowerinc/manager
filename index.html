<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ğŸ GitHub ç¦®ç‰©ç¶²ç«™ç®¡ç†</title>
  <style>
    /* Reset & å…¨ç«™æ¨£å¼ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      text-align: center;
      padding: 30px;
      color: #fff;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 300;
    }

    .header p {
      opacity: .9;
      margin-top: 8px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      transition: transform .2s, box-shadow .2s;
      text-align: center;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, .15);
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .btn.success {
      background: linear-gradient(135deg, #56ab2f, #a8e6cf);
    }

    .btn.warning {
      background: linear-gradient(135deg, #f093fb, #f5576c);
    }

    .btn.danger {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
    }

    .section {
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      margin: 20px;
      padding: 30px;
      border-radius: 15px;
    }

    .section.authenticated {
      background: linear-gradient(135deg, #a8edea, #fed6e3);
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color .2s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #4facfe;
    }

    .repos-grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      margin-top: 20px;
    }

    .repo-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, .1);
      transition: transform .2s, box-shadow .2s;
      border: 2px solid transparent;
    }

    .repo-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 32px rgba(0, 0, 0, .15);
      border-color: #4facfe;
    }

    .repo-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .repo-name {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .status-indicator {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: .85rem;
      font-weight: 600;
    }

    .status-active {
      background: #d4edda;
      color: #155724;
    }

    .status-inactive {
      background: #f8d7da;
      color: #721c24;
    }

    .repo-url {
      margin-bottom: 8px;
      font-size: .9rem;
      word-break: break-all;
    }

    .repo-url a {
      color: #4facfe;
      text-decoration: none;
    }

    .repo-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .loading {
      width: 18px;
      height: 18px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4facfe;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 8px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, .6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      position: relative;
    }

    .modal-content .close {
      position: absolute;
      top: 12px;
      right: 12px;
      cursor: pointer;
      font-size: 1.4rem;
      color: #666;
    }

    .modal-content .close:hover {
      color: #000;
    }

    @media (max-width: 600px) {
      .repos-grid {
        grid-template-columns: 1fr;
      }

      .header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>ğŸ GitHub ç¦®ç‰©ç¶²ç«™ç®¡ç†</h1>
      <p>ä¸€æ¬¡æ€§å»ºç«‹å«ç¯„æœ¬èˆ‡è³‡æºçš„æ–° Repo</p>
    </div>

    <div class="main-content">
      <!-- èªè­‰ -->
      <div id="authSection" class="section">
        <h2>ğŸ” GitHub èªè­‰</h2>
        <p>è«‹ä½¿ç”¨ PAT (Classic)ï¼Œæˆæ¬Šï¼šrepoã€delete_repoã€user</p>
        <div>
          <input id="tokenInput" type="password" placeholder="è²¼ä¸Š Personal Access Token (Classic)">
          <button id="loginBtn" class="btn">ç™»å…¥</button>
        </div>
        <div id="userInfo" class="section hidden"
          style="display:flex;justify-content:space-between;align-items:center;">
          <span>å·²ç™»å…¥ï¼š<strong id="username"></strong></span>
          <button class="btn danger" onclick="logout()">ç™»å‡º</button>
        </div>
      </div>

      <!-- æ–°å¢ Repo -->
      <div id="addRepoSection" class="section hidden">
        <h2>â• æ–°å¢ç¦®ç‰©ç¶²ç«™</h2>
        <div class="form-group">
          <label>Repo åç¨±</label>
          <input id="repoName" type="text" placeholder="ä¾‹å¦‚ï¼šmy-gift-site">
        </div>
        <div class="form-group">
          <label>æè¿°ï¼ˆå¯é¸ï¼‰</label>
          <textarea id="repoDescription" rows="2" placeholder="ç¶²ç«™æè¿°â€¦"></textarea>
        </div>

        <!-- æ‹–æ›³ï¼é»æ“Š ä¸Šå‚³ å°é¢åœ– -->
        <div id="dropZone" class="form-group"
          style="border:2px dashed #aaa;padding:20px;text-align:center;border-radius:8px;">
          <p>æ‹–æ›³å°é¢åœ–åˆ°æ­¤ï¼Œæˆ–<span style="color:#4facfe;cursor:pointer;" onclick="fileInput.click()">é»æ“Šé¸æ“‡</span></p>
          <input id="fileInput" type="file" accept="image/*" style="display:none">
          <img id="previewImg" src="#" alt="é è¦½" style="max-width:100%;margin-top:10px;display:none;
                      border-radius:8px;box-shadow:0 5px 15px rgba(0,0,0,0.1);">
        </div>

        <div class="form-group">
          <label>PDF åˆ†äº«é€£çµ</label>
          <input id="pdfUrl" type="url" placeholder="https://drive.google.com/...">
        </div>

        <button id="createRepoBtn" class="btn success">å‰µå»º</button>
      </div>

      <!-- Repo åˆ—è¡¨ -->
      <div id="reposList" class="section hidden">
        <h2>ğŸ“¦ æˆ‘çš„ç¦®ç‰©ç¶²ç«™</h2>
        <div id="reposGrid" class="repos-grid"></div>
      </div>
    </div>
  </div>

  <!-- é‡æ–°å‘½å Modal -->
  <div id="renameModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeRenameModal()">&times;</span>
      <h3>é‡æ–°å‘½å Repo</h3>
      <div class="form-group">
        <label>æ–°åç¨±</label>
        <input id="newRepoName" type="text">
      </div>
      <div class="form-group">
        <label>æ–°æè¿°</label>
        <textarea id="newRepoDescription" rows="2"></textarea>
      </div>
      <button class="btn success" onclick="confirmRename()">ç¢ºèª</button>
      <button class="btn" onclick="closeRenameModal()">å–æ¶ˆ</button>
    </div>
  </div>

  <script>
    function toBase64(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }

    // ç¯„æœ¬å€‰åº«è¨­å®šï¼Œè«‹å…ˆåœ¨ GitHub ä¸Šå»ºç«‹æ­¤ template repo
    const TEMPLATE_OWNER = 'seniorpowerinc';
    const TEMPLATE_REPO = 'gift-template';

    let currentToken = '';
    let currentUser = '';
    let renameTarget = '';
    let uploadedCoverFile = null;

    // æ‹–æ›³ & é è¦½
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const previewImg = document.getElementById('previewImg');
    dropZone.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', e => handleFiles(e.target.files));
    ['dragenter', 'dragover'].forEach(evt =>
      dropZone.addEventListener(evt, e => { e.preventDefault(); dropZone.style.borderColor = '#4facfe'; })
    );
    ['dragleave', 'drop'].forEach(evt =>
      dropZone.addEventListener(evt, e => { e.preventDefault(); dropZone.style.borderColor = '#aaa'; })
    );
    dropZone.addEventListener('drop', e => handleFiles(e.dataTransfer.files));
    function handleFiles(files) {
      if (!files.length) return;
      const file = files[0];
      if (!file.type.startsWith('image/')) { alert('è«‹ä¸Šå‚³åœ–ç‰‡æª”'); return; }
      uploadedCoverFile = file;
      const reader = new FileReader();
      reader.onload = evt => {
        previewImg.src = evt.target.result;
        previewImg.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }

    // èªè­‰
    document.getElementById('loginBtn').onclick = authenticate;
    async function authenticate() {
      const token = document.getElementById('tokenInput').value.trim();
      if (!token) { alert('è«‹è¼¸å…¥ Token'); return; }
      const btn = document.getElementById('loginBtn');
      btn.innerHTML = 'é©—è­‰ä¸­â€¦<span class="loading"></span>';
      btn.disabled = true;
      try {
        const res = await fetch('https://api.github.com/user', {
          headers: { 'Authorization': `token ${token}` }
        });
        if (!res.ok) throw new Error('Token ç„¡æ•ˆæˆ–æ¬Šé™ä¸è¶³');
        const user = await res.json();
        currentToken = token;
        currentUser = user.login;
        // åˆ‡æ› UI
        document.getElementById('authSection').classList.add('authenticated');
        document.getElementById('username').textContent = user.login;
        document.getElementById('userInfo').style.display = 'flex';
        document.getElementById('tokenInput').style.display = 'none';
        btn.style.display = 'none';
        document.getElementById('addRepoSection').classList.remove('hidden');
        document.getElementById('reposList').classList.remove('hidden');
        await loadRepos();
      } catch (e) {
        alert('èªè­‰å¤±æ•—ï¼š' + e.message);
      } finally {
        btn.innerHTML = 'ç™»å…¥';
        btn.disabled = false;
      }
    }

    // ç™»å‡º
    function logout() {
      location.reload();
    }

    // è¼‰å…¥ä¸¦é¡¯ç¤º Repos
    async function loadRepos() {
      const grid = document.getElementById('reposGrid');
      grid.innerHTML = '';

      try {
        // 1. å–å¾—ä½¿ç”¨è€…æ‰€æœ‰ repos
        const res = await fetch(
          'https://api.github.com/user/repos?per_page=100&sort=updated',
          { headers: { 'Authorization': `token ${currentToken}` } }
        );
        if (!res.ok) throw new Error('ç„¡æ³•å–å¾— Repos');
        const list = await res.json();

        // 2. ç¯©é¸å‡ºå« data.json çš„ç¦®ç‰©ç¶²ç«™ repos
        const filtered = [];
        for (const r of list) {
          try {
            const c = await fetch(
              `https://api.github.com/repos/${r.full_name}/contents/data.json`,
              { headers: { 'Authorization': `token ${currentToken}` } }
            );
            if (c.ok) filtered.push(r);
          } catch {
            // åªæœ‰ network error æ‰æœƒåˆ°é€™è£¡ï¼Œ404 åªæœƒè®“ c.ok===false
          }
        }

        // 3. é¡¯ç¤ºçµæœ
        if (!filtered.length) {
          grid.innerHTML = '<p style="grid-column:1/-1;text-align:center;color:#666;">å°šç„¡ä»»ä½•ç¦®ç‰©ç¶²ç«™</p>';
        } else {
          displayRepos(filtered);
        }

      } catch (e) {
        alert('è¼‰å…¥å¤±æ•—ï¼š' + e.message);
      }
    }

    function displayRepos(repos) {
      const grid = document.getElementById('reposGrid');
      repos.forEach(r => {
        const url = `https://${r.owner.login}.github.io/${r.name}/`;
        const card = document.createElement('div');
        card.className = 'repo-card';
        card.innerHTML = `
          <div class="repo-header">
            <div class="repo-name">${r.name}</div>
            <div class="status-indicator ${r.has_pages ? 'status-active' : 'status-inactive'}">
              ${r.has_pages ? 'å·²ç™¼å¸ƒ' : 'æœªç™¼å¸ƒ'}
            </div>
          </div>
          <div class="repo-url"><a href="${url}" target="_blank">${url}</a></div>
          <div class="repo-url">æè¿°ï¼š${r.description || 'â€”'}</div>
          <div class="repo-url">æ›´æ–°ï¼š${new Date(r.updated_at).toLocaleString('zh-TW')}</div>
          <div class="repo-actions">
            <button class="btn" onclick="openSite('${url}')">è¨ªå•</button>
            <button class="btn warning" onclick="openRenameModal('${r.name}','${r.description || ''}')">é‡æ–°å‘½å</button>
            <button class="btn" onclick="enablePages('${r.name}')" ${r.has_pages ? 'style="display:none"' : ''}>å•Ÿç”¨ Pages</button>
            <button class="btn danger" onclick="deleteRepo('${r.name}')">åˆªé™¤</button>
          </div>`;
        grid.appendChild(card);
      });
    }

    // å»ºç«‹æ–° Repo (å¾ç¯„æœ¬è¤‡è£½)
    document.getElementById('createRepoBtn').onclick = createRepo;
    async function createRepo() {
      const name = document.getElementById('repoName').value.trim();
      const desc = document.getElementById('repoDescription').value.trim() || `${name} ç¦®ç‰©ç¶²ç«™`;
      const pdfLink = document.getElementById('pdfUrl').value.trim();
      if (!name) { alert('è«‹è¼¸å…¥ Repo åç¨±'); return; }
      if (!uploadedCoverFile) { alert('è«‹ä¸Šå‚³å°é¢åœ–'); return; }
      const btn = document.getElementById('createRepoBtn');
      btn.innerHTML = 'å‰µå»ºä¸­â€¦<span class="loading"></span>';
      btn.disabled = true;
      try {
        // 1) å¾ç¯„æœ¬å»ºç«‹
        let res = await fetch(
          `https://api.github.com/repos/${TEMPLATE_OWNER}/${TEMPLATE_REPO}/generate`, {
          method: 'POST',
          headers: {
            'Authorization': `token ${currentToken}`,
            'Accept': 'application/vnd.github.baptiste-preview+json'
          },
          body: JSON.stringify({
            owner: currentUser,
            name: name,
            description: desc
          })
        });
        if (!res.ok) throw new Error('å¾ç¯„æœ¬å»ºç«‹å¤±æ•—');
        // ç­‰åˆå§‹åŒ–
        await new Promise(r => setTimeout(r, 2000));

        // 2) ä¸Šå‚³å°é¢åœ–
        const imgBase64 = await new Promise(r => {
          const fr = new FileReader();
          fr.onload = () => r(fr.result.split(',')[1]);
          fr.readAsDataURL(uploadedCoverFile);
        });
        await uploadFile(name, `images/${uploadedCoverFile.name}`, imgBase64, true);

        // 3) æ›´æ–° data.json
        const dataJson = {
          pageTitle: name,
          lang: 'zh-TW',
          pdf: pdfLink,
          coverImage: `images/${uploadedCoverFile.name}`
        };
        const dataB64 = toBase64(JSON.stringify(dataJson, null, 2));
        await uploadFile(name, 'data.json', dataB64, true);

        // 4) å•Ÿç”¨ Pages
        await fetch(`https://api.github.com/repos/${currentUser}/${name}/pages`, {
          method: 'POST',
          headers: {
            'Authorization': `token ${currentToken}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ source: { branch: 'main', path: '/' } })
        });

        alert('ç¦®ç‰©ç¶²ç«™å»ºç«‹å®Œæˆï¼');
        // é‡ç½®
        document.getElementById('repoName').value = '';
        document.getElementById('repoDescription').value = '';
        document.getElementById('pdfUrl').value = '';
        previewImg.style.display = 'none';
        uploadedCoverFile = null;
        await loadRepos();
      } catch (e) {
        alert('éŒ¯èª¤ï¼š' + e.message);
      } finally {
        btn.innerHTML = 'å‰µå»º';
        btn.disabled = false;
      }
    }

    // é€šç”¨ä¸Šå‚³å·¥å…·
    // é€šç”¨ä¸Šå‚³å·¥å…·ï¼šè‡ªå‹•è™•ç†æ–°å¢æˆ–æ›´æ–°ï¼ˆå« shaï¼‰
async function uploadFile(repo, path, content, isBase64 = false) {
  const url = `https://api.github.com/repos/${currentUser}/${repo}/contents/${path}`;
  const headers = {
    'Authorization': `token ${currentToken}`,
    'Content-Type':  'application/json'
  };

  // 1. å˜—è©¦è®€å–æ—¢æœ‰æª”æ¡ˆï¼Œå–å¾— sha
  let sha;
  try {
    const getRes = await fetch(url, { headers });
    if (getRes.ok) {
      const meta = await getRes.json();
      sha = meta.sha;
    }
    // å¦‚æœ 404 å°±ä¸ç†å®ƒï¼Œsha ä¿æŒ undefined
  } catch (e) {
    // network error æ‰æœƒé€²é€™è£¡
  }

  // 2. çµ„ body
  const body = {
    message: `Add or update ${path}`,
    content: isBase64 ? content : toBase64(content)
  };
  if (sha) {
    body.sha = sha;  // æ›´æ–°æ™‚éœ€è¦
  }

  // 3. ç™¼ PUT è«‹æ±‚
  const res = await fetch(url, {
    method: 'PUT',
    headers,
    body: JSON.stringify(body)
  });

  if (!res.ok) {
    const err = await res.json();
    throw new Error(err.message || `Failed to upload ${path}`);
  }

  // 4. é˜²é€Ÿç‡é™åˆ¶
  await new Promise(r => setTimeout(r, 500));
}


    // é‡æ–°å‘½å
    function openRenameModal(name, desc) {
      renameTarget = name;
      document.getElementById('newRepoName').value = name;
      document.getElementById('newRepoDescription').value = desc;
      document.getElementById('renameModal').classList.add('show');
    }
    function closeRenameModal() {
      document.getElementById('renameModal').classList.remove('show');
    }
    async function confirmRename() {
      const newName = document.getElementById('newRepoName').value.trim();
      const newDesc = document.getElementById('newRepoDescription').value.trim();
      if (!newName) { alert('æ–°åç¨±ä¸å¯ç‚ºç©º'); return; }
      try {
        let res = await fetch(`https://api.github.com/repos/${currentUser}/${renameTarget}`, {
          method: 'PATCH',
          headers: {
            'Authorization': `token ${currentToken}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name: newName, description: newDesc })
        });
        if (!res.ok) throw new Error('é‡æ–°å‘½åå¤±æ•—');
        alert('å·²é‡æ–°å‘½å');
        closeRenameModal();
        await loadRepos();
      } catch (e) {
        alert('éŒ¯èª¤ï¼š' + e.message);
      }
    }

    // åˆªé™¤
    async function deleteRepo(name) {
      if (!confirm(`ç¢ºå®šåˆªé™¤ ${name}ï¼Ÿæ­¤æ“ä½œç„¡æ³•é‚„åŸï¼`)) return;
      try {
        let res = await fetch(`https://api.github.com/repos/${currentUser}/${name}`, {
          method: 'DELETE',
          headers: { 'Authorization': `token ${currentToken}` }
        });
        if (!res.ok) throw new Error('åˆªé™¤å¤±æ•—');
        alert('å·²åˆªé™¤');
        await loadRepos();
      } catch (e) {
        alert('éŒ¯èª¤ï¼š' + e.message);
      }
    }

    // å•Ÿç”¨ Pages (è‹¥ç”¨ Template Repo generateï¼Œé€šå¸¸å·²å•Ÿç”¨)
    async function enablePages(name) {
      try {
        let res = await fetch(`https://api.github.com/repos/${currentUser}/${name}/pages`, {
          method: 'POST',
          headers: {
            'Authorization': `token ${currentToken}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ source: { branch: 'main', path: '/' } })
        });
        if (!res.ok) throw new Error('å•Ÿç”¨å¤±æ•—');
        alert('Pages å·²å•Ÿç”¨');
        await loadRepos();
      } catch (e) {
        alert('éŒ¯èª¤ï¼š' + e.message);
      }
    }

    // é–‹æ–°åˆ†é 
    function openSite(url) {
      window.open(url, '_blank');
    }
  </script>
</body>
