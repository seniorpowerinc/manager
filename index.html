<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>🎁 GitHub 禮物網站管理</title>
  <style>
    /* Reset 和全站樣式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      text-align: center;
      padding: 30px;
      color: #fff;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 300;
    }

    .header p {
      opacity: .9;
      margin-top: 8px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      transition: transform .2s, box-shadow .2s;
      text-align: center;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, .15);
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .btn.success {
      background: linear-gradient(135deg, #56ab2f, #a8e6cf);
    }

    .btn.warning {
      background: linear-gradient(135deg, #f093fb, #f5576c);
    }

    .btn.danger {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
    }

    .section {
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      margin: 20px;
      padding: 30px;
      border-radius: 15px;
    }

    .section.authenticated {
      background: linear-gradient(135deg, #a8edea, #fed6e3);
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color .2s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #4facfe;
    }

    .repos-grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      margin-top: 20px;
    }

    .repo-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, .1);
      transition: transform .2s, box-shadow .2s;
      border: 2px solid transparent;
    }

    .repo-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 32px rgba(0, 0, 0, .15);
      border-color: #4facfe;
    }

    .repo-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .repo-name {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .status-indicator {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: .85rem;
      font-weight: 600;
    }

    .status-active {
      background: #d4edda;
      color: #155724;
    }

    .status-inactive {
      background: #f8d7da;
      color: #721c24;
    }

    .repo-url {
      margin-bottom: 8px;
      font-size: .9rem;
      word-break: break-all;
    }

    .repo-url a {
      color: #4facfe;
      text-decoration: none;
    }

    .repo-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .loading {
      width: 18px;
      height: 18px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4facfe;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 8px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, .6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      position: relative;
    }

    .modal-content .close {
      position: absolute;
      top: 12px;
      right: 12px;
      cursor: pointer;
      font-size: 1.4rem;
      color: #666;
    }

    .modal-content .close:hover {
      color: #000;
    }

    @media(max-width:600px) {
      .repos-grid {
        grid-template-columns: 1fr;
      }

      .header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>🎁 GitHub 禮物網站管理</h1>
      <p>一次性建立含範本與資源的新 Repo</p>
    </div>

    <div class="main-content">
      <!-- 認證 -->
      <div id="authSection" class="section">
        <h2>🔐 GitHub 認證</h2>
        <div class="form-group">
          <label>Token</label>
          <input id="tokenInput" type="password" placeholder="貼上 Personal Access Token (Classic)">
        </div>
        <button id="loginBtn" class="btn">登入</button>
        <div id="userInfo" class="section authenticated hidden"
          style="display:flex;justify-content:space-between;align-items:center;margin-top:20px;">
          <span>已登入：<strong id="username"></strong></span>
          <button class="btn danger" onclick="logout()">登出</button>
        </div>
      </div>

      <!-- 新增 Repo -->
      <div id="addRepoSection" class="section hidden">
        <h2>➕ 新增禮物網站</h2>

        <div class="form-group">
          <label>Repo 名稱</label>
          <input id="repoName" type="text" placeholder="例如：my-gift-site">
        </div>

        <div class="form-group">
          <label>網站名稱 (pageTitle)</label>
          <input id="pageTitle" type="text" placeholder="例如：我的禮物網站">
        </div>

        <div class="form-group">
          <label>PDF 分享連結</label>
          <input id="pdfUrl" type="url" placeholder="https://drive.google.com/...">
        </div>

        <div class="form-group">
          <label>上傳封面圖片</label>
          <div id="dropZone" style="border:2px dashed #aaa;padding:20px;text-align:center;border-radius:8px;">
            <p>拖曳封面圖到此，或
              <span style="color:#4facfe;cursor:pointer;" onclick="fileInput.click()">點擊選擇</span>
            </p>
            <input id="fileInput" type="file" accept="image/*" style="display:none">
            <img id="previewImg" src="#" alt="預覽" style="max-width:100%;margin-top:10px;display:none;
                        border-radius:8px;box-shadow:0 5px 15px rgba(0,0,0,0.1);">
          </div>
        </div>

        <button id="createRepoBtn" class="btn success">創建</button>
        <span id="newRepoLink" style="margin-left:16px;"></span>
      </div>

      <!-- Repo 列表 -->
      <div id="reposList" class="section hidden">
        <h2>📦 我的禮物網站</h2>
        <div id="reposGrid" class="repos-grid"></div>
      </div>
    </div>
  </div>

  <!-- 重新命名 Modal -->
  <div id="renameModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeRenameModal()">&times;</span>
      <h3>重新命名 Repo</h3>
      <div class="form-group">
        <label>新名稱</label>
        <input id="newRepoName" type="text">
      </div>
      <div class="form-group">
        <label>新描述</label>
        <textarea id="newRepoDescription" rows="2"></textarea>
      </div>
      <button class="btn success" onclick="confirmRename()">確認</button>
      <button class="btn" onclick="closeRenameModal()">取消</button>
    </div>
  </div>

  <script>
    // UTF8-safe base64
    function toBase64(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }

    const TEMPLATE_OWNER = 'seniorpowerinc';
    const TEMPLATE_REPO = 'gift-template';

    let currentToken = '', currentUser = '', renameTarget = '', uploadedCoverFile = null;

    // drag & preview
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const previewImg = document.getElementById('previewImg');
    dropZone.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', e => handleFiles(e.target.files));
    ['dragenter', 'dragover'].forEach(evt =>
      dropZone.addEventListener(evt, e => { e.preventDefault(); dropZone.style.borderColor = '#4facfe'; })
    );
    ['dragleave', 'drop'].forEach(evt =>
      dropZone.addEventListener(evt, e => { e.preventDefault(); dropZone.style.borderColor = '#aaa'; })
    );
    dropZone.addEventListener('drop', e => handleFiles(e.dataTransfer.files));
    function handleFiles(files) {
      if (!files.length) return;
      const file = files[0];
      if (!file.type.startsWith('image/')) { alert('請上傳圖片檔'); return; }
      uploadedCoverFile = file;
      const reader = new FileReader();
      reader.onload = evt => {
        previewImg.src = evt.target.result;
        previewImg.style.display = 'block';
      };
      reader.readAsDataURL(file);
    }

    // authenticate
    document.getElementById('loginBtn').onclick = authenticate;
    async function authenticate() {
      const token = document.getElementById('tokenInput').value.trim();
      if (!token) { alert('請輸入 Token'); return; }
      const btn = document.getElementById('loginBtn');
      btn.innerHTML = '驗證中…<span class="loading"></span>'; btn.disabled = true;
      try {
        const res = await fetch('https://api.github.com/user', {
          headers: { 'Authorization': `token ${token}` }
        });
        if (!res.ok) throw new Error('Token 無效或權限不足');
        const user = await res.json();
        currentToken = token; currentUser = user.login;
        document.getElementById('authSection').classList.add('authenticated');
        document.getElementById('username').textContent = user.login;
        document.getElementById('userInfo').style.display = 'flex';
        document.getElementById('tokenInput').style.display = 'none';
        btn.style.display = 'none';
        document.getElementById('addRepoSection').classList.remove('hidden');
        document.getElementById('reposList').classList.remove('hidden');
        await loadRepos();
      } catch (e) {
        alert('認證失敗：' + e.message);
      } finally {
        btn.innerHTML = '登入'; btn.disabled = false;
      }
    }
    function logout() { location.reload(); }

    // loadRepos
    async function loadRepos() {
      const grid = document.getElementById('reposGrid');
      grid.innerHTML = '';
      try {
        const res = await fetch('https://api.github.com/user/repos?per_page=100&sort=updated', {
          headers: { 'Authorization': `token ${currentToken}` }
        });
        if (!res.ok) throw new Error('無法取得 Repos');
        const list = await res.json(), filtered = [];
        for (const r of list) {
          try {
            const c = await fetch(`https://api.github.com/repos/${r.full_name}/contents/data.json`, {
              headers: { 'Authorization': `token ${currentToken}` }
            });
            if (c.ok) filtered.push(r);
          } catch { }
        }
        if (!filtered.length) {
          grid.innerHTML = '<p style="grid-column:1/-1;text-align:center;color:#666;">尚無任何禮物網站</p>';
        } else displayRepos(filtered);
      } catch (e) {
        alert('載入失敗：' + e.message);
      }
    }

    function displayRepos(repos) {
      const grid = document.getElementById('reposGrid');
      grid.innerHTML = '';
      repos.forEach(r => {
        const url = `https://${r.owner.login}.github.io/${r.name}/`;
        const card = document.createElement('div'); card.className = 'repo-card';
        card.innerHTML = `
          <div class="repo-header">
            <div class="repo-name">${r.name}</div>
            <div class="status-indicator" id="status-${r.name}">檢查中…</div>
          </div>
          <div class="repo-url"><a href="${url}" target="_blank">${url}</a></div>
          <div class="repo-actions">
            <button class="btn" onclick="openSite('${url}')">訪問</button>
            <button class="btn warning" onclick="openRenameModal('${r.name}','${r.description || ''}')">重新命名</button>
            <button class="btn success" onclick="dispatchWorkflow('${r.name}')">發布</button>
            <button class="btn danger" onclick="deleteRepo('${r.name}')">刪除</button>
          </div>`;
        grid.appendChild(card);
        checkWorkflow(r.name);
      });
    }

    // dispatch workflow
    async function dispatchWorkflow(repo) {
      await fetch(`https://api.github.com/repos/${currentUser}/${repo}/actions/workflows/deploy.yml/dispatches`, {
        method: 'POST',
        headers: {
          'Authorization': `token ${currentToken}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ ref: 'main' })
      });
      alert('已觸發發布 Workflow');
    }

    // check workflow run
    async function checkWorkflow(repo) {
      const badge = document.getElementById(`status-${repo}`);
      try {
        const res = await fetch(`https://api.github.com/repos/${currentUser}/${repo}/actions/runs?workflow_id=deploy.yml&per_page=1`, {
          headers: { 'Authorization': `token ${currentToken}` }
        });
        const d = await res.json(), run = d.workflow_runs[0];
        if (!run) {
          badge.textContent = '未發布';
          badge.className = 'status-indicator status-inactive';
        } else if (run.conclusion === 'success') {
          badge.textContent = '✅ 成功';
          badge.className = 'status-indicator status-active';
        } else {
          badge.textContent = '❌ 失敗';
          badge.className = 'status-indicator status-inactive';
        }
      } catch {
        badge.textContent = '未知';
        badge.className = 'status-indicator status-inactive';
      }
    }

    // createRepo
    document.getElementById('createRepoBtn').onclick = createRepo;
    async function createRepo() {
      const name = document.getElementById('repoName').value.trim();
      const pageTitle = document.getElementById('pageTitle').value.trim();
      const pdfLink = document.getElementById('pdfUrl').value.trim();
      if (!name) return alert('請輸入 Repo 名稱');
      if (!pageTitle) return alert('請輸入 網站名稱');
      if (!uploadedCoverFile) return alert('請上傳封面圖');
      const btn = document.getElementById('createRepoBtn');
      btn.innerHTML = '創建中…<span class="loading"></span>'; btn.disabled = true;
      try {
        // 1) generate
        let r = await fetch(
          `https://api.github.com/repos/${TEMPLATE_OWNER}/${TEMPLATE_REPO}/generate`, {
          method: 'POST',
          headers: {
            'Authorization': `token ${currentToken}`,
            'Accept': 'application/vnd.github.baptiste-preview+json'
          },
          body: JSON.stringify({ owner: currentUser, name })
        });
        if (!r.ok) throw new Error('從範本建立失敗');
        await new Promise(r => setTimeout(r, 2000));

        // 2) upload cover
        const imgB64 = await new Promise(r => {
          const f = new FileReader();
          f.onload = () => r(f.result.split(',')[1]);
          f.readAsDataURL(uploadedCoverFile);
        });
        await uploadFile(name, `images/${uploadedCoverFile.name}`, imgB64, true);

        // 3) update data.json
        const obj = { pageTitle, lang: 'zh-TW', pdf: pdfLink, coverImage: `images/${uploadedCoverFile.name}` };
        await uploadFile(name, 'data.json', toBase64(JSON.stringify(obj, null, 2)), true);

        // 4) dispatch & wait success
        await dispatchWorkflow(name);
        let ok = false;
        for (let i = 0; i < 20 && !ok; i++) {
          await new Promise(r => setTimeout(r, 5000));
          const res = await fetch(`https://api.github.com/repos/${currentUser}/${name}/actions/runs?workflow_id=deploy.yml&per_page=1`, {
            headers: { 'Authorization': `token ${currentToken}` }
          });
          const d = await res.json(), run = d.workflow_runs[0];
          if (run && run.conclusion === 'success') ok = true;
        }
        if (!ok) throw new Error('發布逾時');

        await fetch(
          `https://api.github.com/repos/${currentUser}/${name}/pages`, {
            method: 'PUT',
            headers: {
              'Authorization': `token ${currentToken}`,
              'Content-Type':  'application/json'
            },
            body: JSON.stringify({ source: { branch:'main', path:'/' } })
          }
        );
        
        // 5) open & link
        const site = `https://${currentUser}.github.io/${name}/`;
        window.open(site, '_blank');
        document.getElementById('newRepoLink').innerHTML =
          `已創建並發布: <a href="${site}" target="_blank">${site}</a>`;
        alert('網站建立並發布成功！');

        // reset
        document.getElementById('repoName').value = '';
        document.getElementById('pageTitle').value = '';
        document.getElementById('pdfUrl').value = '';
        previewImg.style.display = 'none';
        uploadedCoverFile = null;
        await loadRepos();
      } catch (e) {
        alert('錯誤：' + e.message);
      } finally {
        btn.innerHTML = '創建';
        btn.disabled = false;
      }
    }

    // upload
    async function uploadFile(repo, path, content, isB64 = false) {
      const url = `https://api.github.com/repos/${currentUser}/${repo}/contents/${path}`;
      const headers = { 'Authorization': `token ${currentToken}`, 'Content-Type': 'application/json' };
      let sha;
      try { const g = await fetch(url, { headers }); if (g.ok) sha = (await g.json()).sha; } catch { }
      const body = { message: `Add ${path}`, content: isB64 ? content : toBase64(content) };
      if (sha) body.sha = sha;
      const r = await fetch(url, { method: 'PUT', headers, body: JSON.stringify(body) });
      if (!r.ok) throw new Error((await r.json()).message || `上傳${path}失敗`);
      await new Promise(r => setTimeout(r, 500));
    }

    // rename/delete/openSite unchanged...
    function openRenameModal(n, d) { renameTarget = n; document.getElementById('newRepoName').value = n; document.getElementById('newRepoDescription').value = d; document.getElementById('renameModal').classList.add('show'); }
    function closeRenameModal() { document.getElementById('renameModal').classList.remove('show'); }
    async function confirmRename() {
      const newName = document.getElementById('newRepoName').value.trim();
      const newDesc = document.getElementById('newRepoDescription').value.trim();
      if (!newName) { alert('新名稱不可為空'); return; }
      try {
        const res = await fetch(`https://api.github.com/repos/${currentUser}/${renameTarget}`, {
          method: 'PATCH',
          headers: { 'Authorization': `token ${currentToken}`, 'Content-Type': 'application/json' },
          body: JSON.stringify({ name: newName, description: newDesc })
        });
        if (!res.ok) throw new Error('重新命名失敗');
        alert('已重新命名');
        closeRenameModal();
        await loadRepos();
      } catch (e) { alert('錯誤：' + e.message); }
    }

    async function deleteRepo(name) {
      if (!confirm(`確定刪除 ${name}？此操作無法還原！`)) return;
      try {
        const res = await fetch(`https://api.github.com/repos/${currentUser}/${name}`, {
          method: 'DELETE', headers: { 'Authorization': `token ${currentToken}` }
        });
        if (!res.ok) throw new Error('刪除失敗');
        alert('已刪除');
        await loadRepos();
      } catch (e) { alert('錯誤：' + e.message); }
    }

    async function enablePages(name) {
      try {
        const res = await fetch(`https://api.github.com/repos/${currentUser}/${name}/pages`, {
          method: 'POST',
          headers: { 'Authorization': `token ${currentToken}`, 'Content-Type': 'application/json' },
          body: JSON.stringify({ source: { branch: 'main', path: '/' } })
        });
        if (!res.ok) throw new Error('啟用失敗');
        alert('Pages 已啟用');
        await loadRepos();
      } catch (e) { alert('錯誤：' + e.message); }
    }

    function openSite(url) { window.open(url, '_blank'); }
  </script>
</body>

</html>
